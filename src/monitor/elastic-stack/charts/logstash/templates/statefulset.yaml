# Source: elastic-stack/charts/logstash/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticstack-0-11-1-logstash
  labels:
    app: logstash
    chart: logstash-2.3.0
    release: elasticstack-0-11-1
    heritage: Helm
spec:
  serviceName: elasticstack-0-11-1-logstash
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: logstash
      release: elasticstack-0-11-1
  template:
    metadata:
      labels:
        app: logstash
        release: elasticstack-0-11-1
      annotations:
        checksum/patterns: b344a24317714c74aebe32b9d7fa1657313a087c34dc87b2b163d269ed68b1c5
        checksum/templates: 9ea97abccfda7227315815493a7f3b30e73e4d050e14228f2d6a9e07e9441fd5
        checksum/pipeline: 0c914f51254a1af260371bde109987998afccf7d96026cda264146231ea11c75
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      containers:

        ## logstash
        - name: logstash
          image: "docker.elastic.co/logstash/logstash-oss:7.1.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: monitor
              containerPort: 9600
              protocol: TCP
            - containerPort: 5044
              name: beats
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          env:
            ## Logstash monitoring API host and port env vars
            - name: HTTP_HOST
              value: "0.0.0.0"
            - name: HTTP_PORT
              value: "9600"
            ## Elasticsearch output
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch-client.default.svc.cluster.local"
            - name: ELASTICSEARCH_PORT
              value: "9200"
            # Logstash Java Options
            - name: LS_JAVA_OPTS
              value: -Xmx1g -Xms1g
            ## Additional env vars
            - name: CONFIG_RELOAD_AUTOMATIC
              value: "true"
            - name: PATH_CONFIG
              value: "/usr/share/logstash/pipeline"
            - name: PATH_DATA
              value: "/usr/share/logstash/data"
            - name: QUEUE_CHECKPOINT_WRITES
              value: "1"
            - name: QUEUE_DRAIN
              value: "true"
            - name: QUEUE_MAX_BYTES
              value: "1gb"
            - name: QUEUE_TYPE
              value: "persisted"
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/share/logstash/data
              name: data
            - mountPath: /usr/share/logstash/patterns
              name: patterns
            - mountPath: /usr/share/logstash/files
              name: files
            - mountPath: /usr/share/logstash/pipeline
              name: pipeline
      serviceAccountName: elasticstack-0-11-1-logstash
      terminationGracePeriodSeconds: 30
      volumes:
        - name: patterns
          configMap:
            name: elasticstack-0-11-1-logstash-patterns
        - name: files
          configMap:
            name: elasticstack-0-11-1-logstash-files
        - name: pipeline
          configMap:
            name: elasticstack-0-11-1-logstash-pipeline
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "2Gi"
