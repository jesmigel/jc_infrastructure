          mountPath: /etc/core/token
      volumes:
      - name: config
        configMap:
          name: stable-harbor-1-4-0-harbor-core
          items:
            - key: app.conf
              path: app.conf
      - name: secret-key
        secret:
          secretName: stable-harbor-1-4-0-harbor-core
          items:
            - key: secretKey
              path: key
      - name: token-service-private-key
        secret:
          secretName: stable-harbor-1-4-0-harbor-core
      - name: ca-download
        secret:
          secretName: "stable-harbor-1-4-0-harbor-ingress"
      - name: psc
        emptyDir: {}
