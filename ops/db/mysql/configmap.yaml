---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  labels:
    app: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    # required by clients for newer version of mysql
    default_authentication_plugin= mysql_native_password
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
    # required by clients for newer version of mysql
    default_authentication_plugin= mysql_native_password