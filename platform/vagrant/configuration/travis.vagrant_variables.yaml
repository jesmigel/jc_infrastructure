# GLOBAL VAGRANT SETTINGS
global:
  api_version: 2
  plugins: []

nodes:  
  # KUBERNETES
  kubernetes:
    address:
      - network: 10.8.41
        host: 100
    cpu: 1
    bootstrap: |
      # SWAP off
      swapoff -a
      # Set Timezone
      timedatectl set-timezone Australia/Melbourne
      # Prepare package manager
      apt-get update
      # NFS client
      apt-get -y install nfs-client
    disks: {}
    gui: false
    instances: 3
    memory: 512
    mounts: []
    node_prefix: k8s
    os: ubuntu/bionic64

  # PROXY
  proxy:
    address:
      - network: 10.8.41
        host: 100
      - network: 10.8.40
        host: 10
    cpu: 1
    bootstrap: |
      # Set Timezone
      timedatectl set-timezone Australia/Melbourne
      # Prepare package manager
      apt-get update
      # NGINX
      /mnt/init/nginx.sh
      # NFS - host(Laptop) guest(Vagrant virtualbox vm)
      /mnt/init/nfs.sh
    disks: {}
    gui: false
    instances: 1
    memory: 256
    mounts: []
    network: 10
    node_prefix: local
    os: ubuntu/bionic64