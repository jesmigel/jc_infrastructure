# GLOBAL VAGRANT SETTINGS
global:
  api_version: 2
  provider: virtualbox
  plugins:
    - vagrant-disksize
    - vagrant-sshfs

nodes:  
  # KUBERNETES
  kubernetes:
    address:
      - network: 10.8.41
        host: 100
    cpu: 4
    bootstrap: |
      # SWAP off
      swapoff -a
      # Set Timezone
      timedatectl set-timezone Australia/Melbourne
      # Prepare package manager
      apt-get update
      # NFS client
      apt-get -y install nfs-client
    disks:
      instances: 1
      size: 60
    gui: false
    instances: 3
    memory: 6144
    mounts: []
    node_prefix: k8s
    os: ubuntu/bionic64

  # PROXY
  proxy:
    address:
      - network: 10.8.41
        host: 10
      - network: 10.8.40
        host: 10
    cpu: 1
    bootstrap: |
      # Set Timezone
      timedatectl set-timezone Australia/Melbourne
      # Prepare package manager
      apt-get update
      apt get install -y  default-jdk docker.io gnupg2 pass
      # NGINX
      /mnt/init/nginx.sh
      # NFS - host(Laptop) guest(Vagrant virtualbox vm)
      /mnt/init/nfs.sh
    disks: {}
    gui: false
    instances: 1
    memory: 512
    mounts:
      - host: ./mnt/nginx/conf.d
        guest: /etc/nginx/conf.d/
      - host: ./data/nginx/certs
        guest: /etc/letsencrypt/live/
      - host: ./data/sharedfolder
        guest: /mnt/sharedfolder/
      - host: ./mnt/proxy/init
        guest: /mnt/init/
    network: 10
    node_prefix: local
    os: ubuntu/bionic64